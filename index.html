<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/logo.css">
</head>
<body>
    <header>
        <section >
            <nav class="nav-bar">
                <h4 class="inter-fonts nav-logo">LOGO</h4>
                <button class="primay-button">Sign Up</button>
            </nav>
            <div class="heading"> 
                <h1 class="raleway-fonts heading-content">Cool Dark UI Template for <br>Webflow Agencies!</h1>

                <button class="hero-button primay-button" >Stay Focused</button>
                </div>
            

        </section>
        <section class="action">
            <div class="action-content">
                <h3 class="action-title"> See It in Action</h3>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="primay-button action-button">Launch Live Preview</button>
            </div>
            <div class="action-picture "><img src="Assets/wc-mini.png" alt=""></div>
        </section>
        <section class="User">
            <div class="user-container">
                <h2 class="user-title">Joined Thousands of Productive Users</h2>
                <div class="user-Productive">
                    <div class="items">
                        <h2 class="number">50k</h2>
                       <p class="lebel">Active Users</p>
                    </div>
                    <div class="items">
                        <h2 class="number">2M+</h2>
                       <p class="lebel">Focus Sessions</p>
                    </div>
                    <div class="items">
                        <h2 class="number">95%</h2>
                       <p class="lebel">Satisfaction Rate</p>
                    </div>
                
                </div>
            </div>

        </section>

    </header>
    <main>

    </main>
    <footer>

    </footer>

    
</body>
</html>
